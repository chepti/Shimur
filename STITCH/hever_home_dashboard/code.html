<!DOCTYPE html>

<html class="light" dir="rtl" lang="he"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6933",
                        "background-light": "#ffffff",
                        "background-dark": "#23140f",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans Hebrew", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem", // 24px per request
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .main-gradient {
            background: linear-gradient(135deg, #ff6933 0%, #ff8c66 100%);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#1d110c] dark:text-white min-h-screen flex justify-center">
<div class="relative flex h-screen max-h-[932px] w-full max-w-[430px] flex-col bg-white dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- Top App Bar -->
<div class="flex items-center p-6 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-primary/20" data-alt="Profile picture of a female school principal" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCyN_sF660tQn1n_apV8mnc7usF-ey0UjvQUHd4iAG9wGvaMX7ozI0g3quFpdE8b6gZgHnEze4kxiWdbfdp5nZykiemX217hpoLAC93hRN0YZaWyf3QRF-sSAe7ppAe06Fh77chjFb5542oeNZ20fYGZkJ3Bo3kAn5VQX6kwzlW1e7KEXxXIEKuUGPZdNBiALxHuNoVW-_reXXR9mXTxGoR4H_fHSS2uZtoIlNEJFYq2FUzULE3-ivyPFtIUE4Ak4YUK2bk-zODA7O6");'>
</div>
</div>
<h2 class="text-[#1d110c] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1 mr-3 text-right">ערב טוב, שרה! ✨</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex size-10 cursor-pointer items-center justify-center rounded-full bg-gray-100 dark:bg-white/10 text-[#1d110c] dark:text-white">
<span class="material-symbols-outlined">notifications</span>
</button>
</div>
</div>
<!-- Headline -->
<div class="px-6 pt-8">
<h3 class="text-[#1d110c] dark:text-white tracking-tight text-2xl font-bold leading-tight text-right">היעד היומי שלך</h3>
<p class="text-[#a15d45] dark:text-gray-400 text-sm mt-1">נשארו עוד 4 מילים טובות להיום</p>
</div>
<!-- Main Action Section (Centerpiece) -->
<div class="flex-1 flex flex-col items-center justify-center gap-8 px-6">
<!-- Large Circular Gradient Button -->
<div class="relative group">
<div class="absolute -inset-4 bg-primary/20 rounded-full blur-2xl group-hover:bg-primary/30 transition-all"></div>
<button class="relative flex flex-col items-center justify-center size-64 rounded-full main-gradient text-white shadow-[0_20px_50px_rgba(255,105,51,0.3)] border-8 border-white dark:border-background-dark transform active:scale-95 transition-transform">
<span class="material-symbols-outlined !text-6xl mb-2">chat_bubble</span>
<span class="text-xl font-bold">אמרתי מילה טובה</span>
</button>
</div>
<!-- Progress Bar Section -->
<div class="w-full flex flex-col gap-3 p-4 bg-gray-50 dark:bg-white/5 rounded-lg">
<div class="flex gap-6 justify-between items-center">
<p class="text-[#1d110c] dark:text-white text-base font-semibold">התקדמות יומית</p>
<p class="text-primary text-sm font-bold">20%</p>
</div>
<div class="h-3 rounded-full bg-[#ead5cd] dark:bg-white/10 overflow-hidden">
<!-- Progress fills from right to left due to RTL -->
<div class="h-full rounded-full main-gradient shadow-sm" style="width: 20%;"></div>
</div>
</div>
</div>
<!-- Urgency Card -->
<div class="px-6 pb-8">
<div class="flex items-center justify-between gap-4 p-5 rounded-lg bg-sky-50 dark:bg-sky-900/20 border border-sky-100 dark:border-sky-800/30 cursor-pointer hover:bg-sky-100 transition-colors">
<div class="flex size-12 shrink-0 items-center justify-center bg-white dark:bg-sky-800 rounded-full text-sky-500 shadow-sm">
<span class="material-symbols-outlined">priority_high</span>
</div>
<div class="flex flex-col gap-1 flex-1 text-right">
<p class="text-[#1d110c] dark:text-white text-base font-bold leading-tight">3 מורים דורשים תשומת לב</p>
<p class="text-sky-600 dark:text-sky-400 text-sm font-medium">לחצי לצפייה ברשימה</p>
</div>
<span class="material-symbols-outlined text-sky-400 rotate-180">arrow_forward_ios</span>
</div>
</div>
<!-- Bottom Navigation -->
<div class="flex items-center justify-around bg-white dark:bg-background-dark border-t border-gray-100 dark:border-white/10 px-6 py-4 pb-8">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined fill-[1]">home</span>
<span class="text-xs font-bold">בית</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">groups</span>
<span class="text-xs font-medium">מורים</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">bar_chart</span>
<span class="text-xs font-medium">סטטיסטיקה</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">פרופיל</span>
</button>
</div>
<!-- iOS Home Indicator -->
<div class="flex justify-center pb-2 w-full absolute bottom-0">
<div class="h-1.5 w-32 bg-gray-300 dark:bg-white/20 rounded-full"></div>
</div>
</div>
</body></html>
