<!DOCTYPE html>

<html class="light" dir="rtl" lang="he"><head>
<meta charset="utf-8"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6933",
                        "background-light": "#fcf9f8",
                        "background-dark": "#23140f",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .motivation-card:hover {
            border-color: #ff6933;
        }
        .motivation-card.active {
            background-color: #ff6933;
            color: white;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#1d110c] dark:text-white min-h-screen">
<div class="relative flex h-auto min-h-screen w-full max-w-[430px] mx-auto flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden shadow-2xl">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-[#1d110c] dark:text-white flex size-12 shrink-0 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_forward</span>
</div>
<div class="text-[#1d110c] dark:text-white font-bold text-lg">הוספת צוות</div>
<div class="size-12"></div> <!-- Spacer for balance -->
</div>
<!-- PageIndicators (3 of 4) -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-5">
<div class="h-2 w-2 rounded-full bg-[#ead5cd]"></div>
<div class="h-2 w-2 rounded-full bg-[#ead5cd]"></div>
<div class="h-2 w-8 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-[#ead5cd]"></div>
</div>

<div class="px-4">
<h1 class="text-[#1d110c] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-right pb-3 pt-4">בואי נכיר את המורים שלך</h1>
<p class="text-[#a15d45] dark:text-[#d2a394] text-base mb-4">כמה פרטים שיעזרו לנו לתמוך בהם טוב יותר</p>
</div>
<div class="flex-1 px-4 overflow-y-auto pb-32">

<div class="flex flex-row-reverse gap-4 items-center">
<label class="flex flex-col flex-1">
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1d110c] dark:text-white focus:outline-0 focus:ring-0 border border-[#ead5cd] bg-white dark:bg-[#32201a] focus:border-primary h-14 placeholder:text-[#a15d45] p-[15px] text-base font-normal leading-normal shadow-sm" placeholder="למשל: יעל כהן" value=""/>
</div>
</label>
<button class="flex items-center justify-center size-14 rounded-full border border-[#ead5cd] bg-white dark:bg-[#32201a] text-2xl shadow-sm hover:border-primary transition-colors">
<span class="material-symbols-outlined text-[#ff6933]">face</span>
</button>
</div>
</div>

<span class="text-xs font-bold text-[#1d110c] dark:text-white">א'</span>
<span class="material-symbols-outlined text-sm text-gray-400 peer-checked:text-primary">bolt</span>
</div>
</label>
<label class="flex flex-col items-center gap-2 flex-1 min-w-[50px]">
<input checked="" class="hidden peer" type="checkbox"/>
<div class="w-full aspect-square flex flex-col items-center justify-center rounded-2xl border border-primary bg-primary/10 dark:bg-primary/20 transition-all cursor-pointer">
<span class="text-xs font-bold text-[#1d110c] dark:text-white">ב'</span>
<span class="material-symbols-outlined text-sm text-primary">bolt</span>
</div>
</label>
<label class="flex flex-col items-center gap-2 flex-1 min-w-[50px]">
<input class="hidden peer" type="checkbox"/>
<div class="w-full aspect-square flex flex-col items-center justify-center rounded-2xl border border-[#ead5cd] bg-white dark:bg-[#32201a] peer-checked:bg-primary/10 peer-checked:border-primary transition-all cursor-pointer">
<span class="text-xs font-bold text-[#1d110c] dark:text-white">ג'</span>
<span class="material-symbols-outlined text-sm text-gray-400 peer-checked:text-primary">bolt</span>
</div>
</label>
<label class="flex flex-col items-center gap-2 flex-1 min-w-[50px]">
<input checked="" class="hidden peer" type="checkbox"/>
<div class="w-full aspect-square flex flex-col items-center justify-center rounded-2xl border border-primary bg-primary/10 dark:bg-primary/20 transition-all cursor-pointer">
<span class="text-xs font-bold text-[#1d110c] dark:text-white">ד'</span>
<span class="material-symbols-outlined text-sm text-primary">bolt</span>
</div>
</label>
<label class="flex flex-col items-center gap-2 flex-1 min-w-[50px]">
<input class="hidden peer" type="checkbox"/>
<div class="w-full aspect-square flex flex-col items-center justify-center rounded-2xl border border-[#ead5cd] bg-white dark:bg-[#32201a] peer-checked:bg-primary/10 peer-checked:border-primary transition-all cursor-pointer">
<span class="text-xs font-bold text-[#1d110c] dark:text-white">ה'</span>
<span class="material-symbols-outlined text-sm text-gray-400 peer-checked:text-primary">bolt</span>
</div>
</label>
</div>
</div>
<!-- Section: Busy Periods Picker -->
<div class="mb-8">
<h3 class="text-[#1d110c] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-3">תקופות עמוסות</h3>
<div class="flex items-center gap-3 p-4 bg-white dark:bg-[#32201a] rounded-xl border border-[#ead5cd] shadow-sm">
<span class="material-symbols-outlined text-primary">calendar_month</span>
<div class="flex-1 text-sm text-[#1d110c] dark:text-white">ינואר 15 - פברואר 28 (תקופת בחינות)</div>
<span class="material-symbols-outlined text-[#a15d45]">chevron_left</span>
</div>
</div>
<!-- Section: Motivation Style Buttons -->
<div class="mb-8">
<h3 class="text-[#1d110c] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-3">סגנון מוטיבציה</h3>
<div class="grid grid-cols-2 gap-3">
<button class="flex flex-col items-center justify-center gap-2 p-5 rounded-2xl border border-[#ead5cd] bg-white dark:bg-[#32201a] text-[#1d110c] dark:text-white hover:border-primary transition-all">
<span class="material-symbols-outlined text-3xl text-primary">rewarded_ads</span>
<span class="font-bold text-sm">הכרה</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-5 rounded-2xl border-2 border-primary bg-primary text-white transition-all shadow-md">
<span class="material-symbols-outlined text-3xl">forum</span>
<span class="font-bold text-sm">שיחה</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-5 rounded-2xl border border-[#ead5cd] bg-white dark:bg-[#32201a] text-[#1d110c] dark:text-white hover:border-primary transition-all">
<span class="material-symbols-outlined text-3xl text-primary">featured_seasonal_and_gifts</span>

<button class="flex flex-col items-center justify-center gap-2 p-5 rounded-2xl border border-[#ead5cd] bg-white dark:bg-[#32201a] text-[#1d110c] dark:text-white hover:border-primary transition-all">
<span class="material-symbols-outlined text-3xl text-primary">beach_access</span>
